name: proj_35_m_reign_of_steel
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.5
  flagsmith: ^6.0.0
  cupertino_icons: ^1.0.8
  flutter_app_info: ^3.0.2
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.16
  in_app_review: ^2.0.9
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.3
  intl: ^0.19.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  shared_preferences: ^2.3.3
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.0.2
  webview_flutter_wkwebview: ^3.16.2
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  flutter_gen_runner: 5.8.0
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: 'Headliner No. 45'
      fonts:
        - asset: assets/fonts/HeadlinerNo.45 DEMO.ttf
          weight: 400
    - family: 'Exo 2'
      fonts:
        - asset: assets/fonts/Exo2-Thin.ttf
          weight: 100
        - asset: assets/fonts/Exo2-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Exo2-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Exo2-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Exo2-Light.ttf
          weight: 300
        - asset: assets/fonts/Exo2-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Exo2-Regular.ttf
          weight: 400
        - asset: assets/fonts/Exo2-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Exo2-Medium.ttf
          weight: 500
        - asset: assets/fonts/Exo2-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Exo2-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Exo2-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Exo2-Bold.ttf
          weight: 700
        - asset: assets/fonts/Exo2-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Exo2-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Exo2-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Exo2-Black.ttf
          weight: 900
        - asset: assets/fonts/Exo2-BlackItalic.ttf
          weight: 900
          style: italic

flutter_gen:
  output: lib/gen/
  line_length: 80